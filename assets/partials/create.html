<div class="row create-container">
	<div class="container">
		<div class="col-md-6 col-sm-12">
			<form name="createForm" class="form-horizontal">
			  	<div class="form-group" ng-class="{'has-error' : (createForm.$submitted || createForm.title.$touched) && createForm.title.$error.required}">
			  	    <label for="createFormTitle" class="col-sm-3 control-label">Event Name</label>
			  	    <div class="col-sm-9">
			  	      	<input type="text" class="form-control" id="createFormTitle" name="title" ng-model="create.title" ng-model-options="{ updateOn: 'blur' }" placeholder="Title" maxlength="50" required>
			  	    </div>
			  	</div>
			  	<div class="form-group">
			  	    <label for="createFormCurrency" class="col-sm-3 control-label">Currency</label>
			  	    <div class="col-sm-9">
			  	      	<select class="form-control" id="createFormCurrency" name="currency" ng-model="create.currency" required>
			  	      		<option value="INR">INR</option>
			  	      		<option value="USD">USD</option>
			  	      	</select>
			  	    </div>
			  	</div>
			  	<div class="form-group" ng-class="{'has-error' : (createForm.$submitted || createForm.title.$touched) && createForm.owner.$error.required}">
			  	    <label for="createFormOwner" class="col-sm-3 control-label">Your Name</label>
			  	    <div class="col-sm-9">
			  	      	<input type="text" class="form-control" id="createFormOwner" name="owner" ng-model="create.owner" ng-model-options="{ updateOn: 'blur' }" placeholder="Full Name" maxlength="60" required>
			  	    </div>
			  	</div>
			  	<div class="form-group">
			  	    <label for="createFormNewMember" class="col-sm-3 control-label">Add buddy</label>
			  	    <div class="col-sm-9">
		  	      		<div class="input-group">
		  	      			<input type="text" class="form-control" placeholder="Buddy name" id="createFormNewMember" ng-model="new_member" ng-model-options="{ updateOn: 'blur' }" maxlength="60">
		  	      			<span class="input-group-btn">
		  	      			    <button class="btn btn-default" type="button" ng-click="addMember()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		  	      			</span>
		  	      		</div>
			  	    </div>
			  	</div>
			  	<div >

			  	</div>
			  	<div class="text-center">
				  	<p class="text-warning" ng-show="createForm.$submitted && create.members.length < 1">Minimum two members required.</p>
				  	<p class="text-warning" ng-show="create.members.length >= 50">Minimum limit of members is 50.</p>
			  	</div>
			  	<div class="form-group">
			  		<div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
					  	<input type="submit" ng-click="submit()" class="btn btn-primary btn-lg btn-block" ng-class="{'disabled' : is_loading}" value="Create"/>
			  		</div>
			  	</div>
			</form>
			<p class="text-primary text-center">{{message}}</p>
		</div>
		<div class="col-md-5 col-md-offset-1 col-sm-12 form-create-preview">
			<div class="row-fluid" ng-show="create.owner">
				<h3>Owner</h3>
				<ul>
					<li>{{create.owner}}</li>
				</ul>
			</div>
			<div class="row-fluid" ng-show="create.members.length">
				<h3>Buddies</h3>
				<ul>
					<li ng-repeat="member in create.members">{{member.name}}<button class="pull-right" ng-click="removeMember(member.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></li>
				</ul>
			</div>
		</div>
	</div>
</div>
